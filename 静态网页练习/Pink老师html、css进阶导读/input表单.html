<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <ul>
      <li>
        邮箱:<input type="email" />
      </li>
      <li>
        网址:<input type="url" />
      </li>
      <li>
        电话:<input type="tel" />
      </li>
      <li>
        搜索:<input type="search" />
      </li>
      <li>
        日期:<input type="date" />
      </li>
      <li>
        时间:<input type="time" />
      </li>
      <li>
        日期时间:<input type="datetime-local" />
      </li>
      <li>
        数字:<input type="number" />
      </li>
      <li>
        范围:<input type="range" />
      </li>
      <li>
        颜色:<input type="color" />
      </li>
      <li>
        文件:<input type="file" />
      </li>
      <li>
        提交:<input type="submit" />
      </li>
      <li>
        重置:<input type="reset" />
      </li>
      <li>
        按钮:<input type="button" />
      </li>
      <li>
        隐藏:<input type="hidden" />
      </li>
      <li>
        复选框:<input type="checkbox" />
      </li>
      <li>
        单选:<input type="radio" />
      </li>
      <li>
        文本:<input type="text" />
      </li>
      <li>
        密码:<input type="password" />
      </li>
    </ul>
  </form>
</body>

</html>

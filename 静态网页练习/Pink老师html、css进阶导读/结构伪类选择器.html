<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 这个不考虑类型 */
    ul li:first-child {
      width: 20px;
      height: 20px;
      background-color: aqua;
    }

    ul li:first-of-type {
      width: 20px;
      height: 20px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <ul>
    <div>2432</div>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>

</html>
